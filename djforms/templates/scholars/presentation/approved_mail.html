<!DOCTYPE HTML>
<html>
<head>
<style type="text/css">
body {font-size:1.1em;font-family:verdana, arial, sans-serif;}
{% include "scholars/presentation/screen.css" %}
.presentation {margin-bottom:30px;page-break-after:always;}
.presentation .title {font-weight:bold;font-size:1.5em; border-top:1px solid #000; }
.presentation .text {display:block;}
.person {display: block;font-size: 10pt;margin-bottom:10pt;page-break-inside: avoid;page-break-before: auto;page-break-after: auto;}
.personmain {page-break-inside:avoid;column-break-after:avoid;}
.mugshot {display:block; float:left;margin-right:7px;margin-bottom:7px; width:100px; }
.name {font-weight:bold;font-size: 10pt;}
.work-type p, .requirements p, .funding p, .absbract p {font-size:1.3em;font-weight:bold;}
.work-type p span {font-size:1.1em;font-weight:normal;}
</style>
</head>
<body>
<h1>Approved</h1>
<p>Your Celebration of Scholars presentation:</p>
<p class="title">{{data.title}}</p>
<p>has been approved.</p>
<p><a href="http://www.carthage.edu{% url 'presentation_detail' data.id %}">View Presentation</a></p>
<h2>Next Step</h2>
<p>Create and upload your poster file.</p>
</body>
</html>
