<h1>LIS Print Job Request</h1>
<h2>{{data.date|date:"F"}} {{data.date|date:"jS"}}, {{data.date|date:"Y"}}</h2>
<h3>Request Information</h3>
<dl style="margin-bottom:50px;">
    {% for name,value in data.items %}
    {% if name != "instructions" %}
        <dt style="background:#5f9be3;color:#fff;float:left;font-weight:bold;margin-right:10px;padding:5px;width:200px;">
            {{name}}:
        </dt>
        <dd style="margin:2px 0;padding:5px 0;">
            {{value}}
        </dd>
    {% endif %}
    {% endfor %}
</dl>
<h4>Special Instructions</h4>
<p>{{data.instructions}}</p>
