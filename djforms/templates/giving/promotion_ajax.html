<div class="footer">
  <a class="cta_button" href="{{earl}}">Give</a>
  <div class="stats">
    <span class="percent">{{data.percent|default:"0"}}%</span>
    <span class="divider">|</span>
    <span class="donors">
      <strong>
       {% if data.donors %}
       {{data.total}} Donors
       {% else %}
       ${{data.total}} <!-- ({{data.count}} donors) -->
       {% endif %}
      </strong>
    </span>
  </div>
</div>
<div class="bar">
  <div class="total">
    <div class="percent" style="height: {{data.percent}}%;"></div>
  </div>
</div>
